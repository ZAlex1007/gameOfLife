<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4ad6322fde.js" crossorigin="anonymous"></script>
    <title>Game of Life</title>
    <style>
        *{padding: 0;
        margin:0}
    </style>
</head>
<body>
    <!-- <canvas id="canvas" width="1920px" height="700px"></canvas> -->
    <canvas id="canvas"></canvas>
    <div class="controls">
        <i class="invisible"></i>
        <button  class="control-btn" onclick="setTime(-100)"><i class="fas fa-backward"></i></button>
        <button  class="control-btn" onclick="pause()" id="pause"><i class="fas fa-play"></i></button>
        <button  class="control-btn" onclick="setTime(100)"><i class="fas fa-forward"></i></button>
        <button  class="control-btn" id="reset" onclick="reset()"><i class="fas fa-trash"></i></button>
    </div>
    <div class="center offset-40">
        <p id="time">Time: 300ms</p>
        <p id="gen">Generation: 0</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
